<div class="view-post-list">
  <div class="bar">
    <div class="search">
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search post by ID"
          class="input-search"
          [(ngModel)]="searchTerm"
        />
        <hr class="hr-vertical" />
        <img src="assets/icons/search.png" alt="no img" class="search-icon" />
      </div>
      <div class="filter">
        <button class="filter-btn">
          <img src="assets/icons/filter.png" alt="no img" class="filter-icon" />
          Filter
        </button>
        <div class="filter-content">
          <div class="filter-item-vertical">
            <div class="status-item">
              <div class="status" data-status="Approved">
                <input
                  type="checkbox"
                  name="status"
                  id="Approved"
                  class="input-checkbox"
                />
                <label for="approved">ACTIVE</label>
              </div>
              <div class="status" data-status="Pending">
                <input
                  type="checkbox"
                  name="status"
                  id="Pending"
                  class="input-checkbox"
                />
                <label for="pending">ARCHIVED</label>
              </div>
              <div class="status" data-status="Banned">
                <input
                  type="checkbox"
                  name="status"
                  id="Banned"
                  class="input-checkbox"
                />
                <label for="banned">BANNED</label>
              </div>
            </div>
          </div>
          <div class="item-submit">
            <button class="submit-btn">Done</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="table-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | userFilter : searchTerm">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>
            {{ user.role | titlecase }}
          </td>
          <td>
            <div [ngClass]="getStatusClass(user.status)">
              {{ user.status | uppercase }}
            </div>
          </td>
          <td>
            <img
              src="assets/icons/edit.png"
              alt="edit-icon"
              [routerLink]="['/staff/user-detail/', user.id]"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
