<div class="mb-4">
  <h3 class="fw-bold">Reviews</h3>
  <div>
    <span class="mr-20">
      <i class="bi bi-star-fill"></i>
      4.8
    </span>
    <span>42 Reviews</span>
  </div>
</div>
<div class="d-flex flex-column gap-4">
  <div class="review-card rounded border border-dark p-3 d-flex gap-3" *ngFor="let review of reviews">
    <span><img class="rounded-circle" alt="reviewer-avatar" src="{{ review.avatar }}" /></span>
    <div class="d-flex flex-column gap-1">
      <div class="d-flex gap-4">
        <p class="fw-bold">{{ review.name }}</p>
        <p>{{ review.dateReview }}</p>
      </div>
      <p>{{ review.address }}</p>
      <div>
        <span *ngFor="let star of getStars(review.starNumber)"><i class="bi bi-star-fill"></i></span>
      </div>
      <p>
        {{ review.reviewContent }}
      </p>
    </div>
  </div>
</div>
<h5 class="mt-4 show-detail">Show more</h5>
