<div class="mb-4">
  <h3 class="fw-bold">Reviews</h3>
  <div>
    <span class="mr-20">
      <i class="bi bi-star-fill"></i>
      {{getAverageRating()}}/5
    </span>
    <span>({{reviewSectionData?.feedbacks?.length}})</span>
  </div>
</div>
<div class="d-flex flex-column gap-4">
  <div class="review-card rounded border border-dark p-3 d-flex gap-3"
    *ngFor="let feedback of reviewSectionData?.feedbacks">
    <span><img class="rounded-circle" alt="reviewer-avatar" src="{{ feedback.reviewer.avatar }}"
        (error)="onReviewerAvatarError($event, feedback.reviewer.lastName)" />
    </span>
    <div class="d-flex flex-column gap-1">
      <div class="d-flex gap-4">
        <p class="fw-bold">{{ feedback.reviewer.firstName + ' ' + feedback.reviewer.lastName}}</p>
      </div>
      <div>
        <span *ngFor="let star of getStars(feedback.rate)"><i class="bi bi-star-fill"></i></span>
      </div>
      <p>
        {{ feedback.review }}
      </p>
    </div>
  </div>
</div>
