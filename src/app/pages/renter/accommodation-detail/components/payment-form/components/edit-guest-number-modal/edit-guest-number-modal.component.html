<div class="modal-header">
  <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
</div>

<div class="modal-body">
  <h5 class="fw-bold">Guest</h5>
  <p>
    This property allows a maximum of 5 guests, excluding infants. Pets are not
    allowed.
  </p>
  <div class="d-flex flex-column gap-3">
    <div>
      <h6 class="fw-bold">Adult</h6>
      <div class="counter-container">
        <span>From 13 years old and up</span>
        <div class="counter">
          <button class="border rounded-circle" (click)="decreaseNumberOfAdult()">
            -
          </button>
          <span>{{ numberOfAdult }}</span>
          <button class="border rounded-circle" (click)="increaseNumberOfAdult()">
            +
          </button>
        </div>
      </div>
    </div>
    <div>
      <h6 class="fw-bold">Children</h6>
      <div class="counter-container">
        <span>Ages 2-12</span>
        <div class="counter">
          <button class="border rounded-circle" (click)="decreaseNumberOfChildren()">
            -
          </button>
          <span>{{ numberOfChildren }}</span>
          <button class="border rounded-circle" (click)="increaseNumberOfChildren()">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="close-button btn fw-bold btn-outline-dark" data-bs-dismiss="modal"
    (click)="closeModal()">
    Cancel
  </button>
  <button type="button" class="save-button btn fw-bold" data-bs-dismiss="modal">
    Save
  </button>
</div>
