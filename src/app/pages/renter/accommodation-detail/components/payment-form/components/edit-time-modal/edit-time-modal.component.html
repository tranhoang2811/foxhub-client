<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    (click)="closeModal()"
  ></button>
</div>

<div class="modal-body">
  <div class="container">
    <form class="row mx-auto">
      <div class="col-6 custom-col">
        <div class="input-group">
          <input
            #datePickerFromDate
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="datePickerFromDate"
            [value]="formatter.format(fromDate)"
            (input)="
              fromDate = validateInput(fromDate, datePickerFromDate.value)
            "
          />
        </div>
      </div>
      <div class="col-6 custom-col">
        <div class="input-group">
          <input
            #datePickerToDate
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="datePickerToDate"
            [value]="formatter.format(toDate)"
            (input)="toDate = validateInput(toDate, datePickerToDate.value)"
          />
        </div>
      </div>
    </form>
    <ngb-datepicker
      #dp
      (dateSelect)="onDateSelection($event)"
      [dayTemplate]="t"
      outsideDays="hidden"
      [displayMonths]="2"
    />

    <ng-template #t let-date let-focused="focused">
      <span
        class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null"
      >
        {{ date.day }}
      </span>
    </ng-template>
  </div>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="close-button btn font-weight-bold btn-outline-dark"
    data-bs-dismiss="modal"
    (click)="deleteDate()"
  >
    Delete Date
  </button>
  <button
    type="button"
    class="save-button btn font-weight-bold"
    data-bs-dismiss="modal"
  >
    Save
  </button>
</div>
