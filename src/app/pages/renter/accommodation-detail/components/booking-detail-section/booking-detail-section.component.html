<h3 class="mb-3 fw-bold">
  {{bookingDetailSectionData?.title}}
</h3>
<div class="row mb-3">
  <div class="col-7">
    <ngb-carousel class="rounded-carousel">
      <ng-template ngbSlide *ngFor="let source of bookingDetailSectionData?.sources">
        <div class="picsum-img-wrapper">
          <img [src]="source" />
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="col-5">
    <iframe class="map" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
      src="https://www.google.com/maps/embed">
    </iframe>
  </div>
</div>
<div class="row mb-3">
  <div class="col-7">
    <div>
      <p>
        {{bookingDetailSectionData?.description}}
      </p>
    </div>
    <div>
      <h3 class="mb-3 fw-bold">Code Room</h3>
      <div class="d-flex flex-wrap gap-3">
        <button class="btn btn-secondary" *ngFor="let room of bookingDetailSectionData?.rooms"
          [class.active-button]="room.status === 'available'" [class.selected-button]="room.id === selectedRoom?.id"
          [disabled]="room.status !== 'available'" (click)="selectRoom(room)">{{ room.code
          }}</button>
      </div>
    </div>
  </div>
  <div class="col-5">
    <button class="btn mx-auto fw-bold book-button" type="button" (click)="openPaymentFormModal()">
      BOOK NOW
    </button>
  </div>
</div>
