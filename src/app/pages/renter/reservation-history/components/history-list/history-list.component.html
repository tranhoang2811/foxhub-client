<h2>
    MY RESERVATION
</h2>
<hr>
<div class="d-flex reservation-status-option">
    <span (click)="changeTab('all')" [class.active-tab]="currentTab === 'all'">
        All
    </span>
    <span (click)="changeTab('active')" [class.active-tab]="currentTab === 'active'">
        Active
    </span>
    <span (click)="changeTab('completed')" [class.active-tab]="currentTab === 'completed'">
        Completed
    </span>
    <span (click)="changeTab('cancel')" [class.active-tab]="currentTab === 'cancel'">
        Cancelled
    </span>
</div>
<div class="d-flex flex-column gap-2 list">
    <app-history-item *ngFor="let reservation of reservations" [reservation]="reservation"></app-history-item>
</div>
<div class="d-flex justify-content-center pagination-container">
    <ngb-pagination [collectionSize]="totalCount" [pageSize]="pageSize" [(page)]="page" [ellipses]="true" [maxSize]="4"
        (pageChange)="pageChanged($event)" />
</div>
