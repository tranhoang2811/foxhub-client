<h2>
    MY RESERVATION
</h2>
<hr>
<div class="d-flex reservation-status-option">
    <span>
        All
    </span>
    <span>
        Active
    </span>
    <span>
        Completed
    </span>
    <span>
        Cancelled
    </span>
</div>
<div class="d-flex flex-column justify-content-between list">
    <app-history-item *ngFor="let reservation of reservations" [reservation]="reservation"></app-history-item>
</div>
<div class="d-flex justify-content-center pagination-container">
    <ngb-pagination [collectionSize]="totalCount" [pageSize]="pageSize" [(page)]="page" [ellipses]="true"
        (pageChange)="pageChanged($event)" />
</div>
